<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form - Alpharetta High School Job Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f7fafc;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2d3748;
        }

        form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            height: 150px;
        }

        input[type="file"] {
            margin-top: 0.5rem;
        }

        button[type="submit"] {
            background-color: #ff0f3f;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #e00c36;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form id="applicationForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Street Address" required>
                <input type="text" id="city" name="city" placeholder="City" required>
                <input type="text" id="state" name="state" placeholder="State" required>
                <input type="text" id="zipCode" name="zipCode" placeholder="ZIP Code" required>
            </div>
            <div class="form-group">
                <label for="education">Highest Level of Education:</label>
                <select id="education" name="education" required>
                    <option value="">Select</option>
                    <option value="high_school">High School</option>
                    <option value="associate">Associate's Degree</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">Ph.D.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="coverLetter">Cover Letter:</label>
                <textarea id="coverLetter" name="coverLetter" required></textarea>
            </div>
            <div class="form-group">
                <label for="employmentHistory">Employment History:</label>
                <textarea id="employmentHistory" name="employmentHistory" required></textarea>
            </div>
            <div class="form-group">
                <label for="skillsCertifications">Skills and Certifications:</label>
                <textarea id="skillsCertifications" name="skillsCertifications" required></textarea>
            </div>
            <div class="form-group">
                <label for="leadershipExamples">Examples showcasing your leadership and how you ensure that everyone is on task:</label>
                <textarea id="leadershipExamples" name="leadershipExamples" required></textarea>
            </div>
            <div class="form-group">
                <label for="whyWorkHere">Why do you want to work here?</label>
                <textarea id="whyWorkHere" name="whyWorkHere" required></textarea>
            </div>
            <div class="form-group">
                <label for="expectedSalary">Expected Salary:</label>
                <input type="text" id="expectedSalary" name="expectedSalary" required>
            </div>
            <div class="form-group">
                <label for="bestSkills">What skills make you the best candidate for this position?</label>
                <textarea id="bestSkills" name="bestSkills" required></textarea>
            </div>
            <div class="form-group">
                <label for="motivations">What motivations inspire you at work?</label>
                <textarea id="motivations" name="motivations" required></textarea>
            </div>
            <div class="form-group">
                <label for="resume">Upload Your Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const jobTitle = urlParams.get('job');
            if (jobTitle) {
                document.querySelector('h1').textContent = `Job Application Form for ${jobTitle}`;
            }

            document.getElementById('applicationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would typically send the form data to a server
                alert('Application submitted successfully!');
                // Redirect back to the jobs page or show a confirmation message
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
